<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กิจกรรมประชุมและสัมมนาวิชาการ</title>
    
    <!-- Google Fonts - Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .year-tabs {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border-radius: 20px 20px 0 0;
            padding: 0;
            display: flex;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .year-tab {
            flex: 1;
            background: rgba(255,255,255,0.3);
            color: white;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            border: none;
            font-family: 'Sarabun', Arial, sans-serif;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .year-tab:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .year-tab.active {
            background: linear-gradient(135deg, #ff9a9e 0%, #ff6b9d 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .year-tab:first-child {
            border-radius: 20px 0 0 0;
        }
        
        .year-tab:last-child {
            border-radius: 0 20px 0 0;
        }
        
        .content {
            padding: 40px;
        }
        
        .main-title {
            text-align: center;
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-container {
            background: linear-gradient(135deg, #ff9a9e 0%, #ff6b9d 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.3);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-label {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .search-input {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            width: 250px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-family: 'Sarabun', Arial, sans-serif;
        }
        
        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sarabun', Arial, sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            box-shadow: 0 4px 15px rgba(252, 182, 159, 0.4);
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(252, 182, 159, 0.6);
        }
        
        .search-result {
            color: white;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .activities-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .table-header th {
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            border: none;
        }
        
        .activity-row {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .activity-row:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1;
            position: relative;
        }
        
        .activity-row.even {
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 100%);
        }
        
        .activity-row.odd {
            background: white;
        }
        
        .activity-cell {
            padding: 20px 15px;
            vertical-align: top;
            border: none;
        }
        
        .activity-title {
            color: #4c51bf;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .activity-description {
            color: #4c51bf;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .btn-detail {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-detail:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #10ac84 0%, #1dd1a1 100%);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(16, 172, 132, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 172, 132, 0.5);
        }
        
        .status-closed {
            color: #e53e3e;
            font-weight: 600;
            background: #fed7d7;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .registration-info {
            margin-bottom: 15px;
        }
        
        .fee-internal {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0fff0 100%);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #10ac84;
        }
        
        .fee-external {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
        }
        
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .search-box {
                justify-content: center;
                text-align: center;
            }
            
            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .main-title {
                font-size: 22px;
            }
            
            .year-tab {
                padding: 15px 10px;
                font-size: 14px;
            }
            
            .activities-table {
                font-size: 14px;
            }
            
            .activity-cell {
                padding: 15px 10px;
            }
        }
    </style>
    
</head>
<body>

    <!-- แทบเลือกปีงบประมาณ -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td id="tab2568" bgcolor="#3366cc" style="color: white; text-align: center; font-weight: bold; padding: 15px; width: 33.33%; cursor: pointer;" onclick="selectYear('2568')">
                ปีงบประมาณ 2568
            </td>
            <td id="tab2569" bgcolor="#ff9966" style="color: white; text-align: center; font-weight: bold; padding: 15px; width: 33.33%; cursor: pointer;" onclick="selectYear('2569')">
                ปีงบประมาณ 2569
            </td>
            <td id="tab2570" bgcolor="#ff9966" style="color: white; text-align: center; font-weight: bold; padding: 15px; width: 33.34%; cursor: pointer;" onclick="selectYear('2570')">
                ปีงบประมาณ 2570
            </td>
        </tr>
    </table>

    <script>
    // *** ใส่ Web App URL ที่ได้จาก Google Apps Script ***
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxbzBT3hcEAk5TgzqYj1_T9o3BonWWNJNfe6Qz158yilt8wdJYey1ddUTZlpKWErCd2/exec'; // แก้ไขส่วนนี้!!!
    
    let currentYear = '2568';
    let allActivities = [];

    // เปลี่ยนปีและโหลดข้อมูล
    function selectYear(year) {
        console.log('Selecting year:', year); // Debug log
        currentYear = year;
        
        // เปลี่ยน active class
        document.querySelectorAll('.year-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        const selectedTab = document.getElementById('tab' + year);
        if (selectedTab) {
            selectedTab.classList.add('active');
            console.log('Active tab set for year:', year); // Debug log
        }
        
        // เปลี่ยนหัวข้อตามปีที่เลือก
        const heading = document.querySelector('.main-title');
        if (heading) {
            heading.innerHTML = 'กิจกรรมประชุมและสัมมนาวิชาการ ปีงบประมาณ ' + year;
        }
        
        // แสดงข้อความแจ้งเตือนสำหรับปี 2569 และ 2570
        if (year === '2569' || year === '2570') {
            const tbody = document.querySelector('#activitiesTable tbody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">
                        <div style="background: linear-gradient(135deg, #ff9a9e 0%, #ff6b9d 100%); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(255, 154, 158, 0.3);">
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">📅 ปีงบประมาณ ${year}</div>
                            <div style="font-size: 14px;">ยังไม่มีข้อมูลกิจกรรมสำหรับปีนี้ หรือกำลังอยู่ในระหว่างการเตรียมข้อมูล</div>
                            <div style="font-size: 12px; margin-top: 10px; opacity: 0.9;">สามารถเพิ่มข้อมูลใน Google Sheets เพื่อแสดงผลที่นี่</div>
                        </div>
                    </td>
                </tr>
            `;
            
            // ล้างผลการค้นหา
            const searchResult = document.getElementById('searchResult');
            if (searchResult) {
                searchResult.textContent = '';
            }
            
            console.log('Showing placeholder for year:', year); // Debug log
            return;
        }
        
        // โหลดข้อมูลจาก Google Sheets สำหรับปี 2568
        loadActivitiesFromSheets(year);
    }

    // โหลดข้อมูลจาก Google Sheets
    function loadActivitiesFromSheets(year = null) {
        showLoading(true);
        
        const url = WEB_APP_URL + '?action=getAll' + (year ? '&year=' + year : '');
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    allActivities = data.data;
                    displayActivities(allActivities);
                } else {
                    console.error('Error loading data:', data.message);
                    alert('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + data.message);
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Network error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message);
                showLoading(false);
            });
    }

    // แปลงวันที่จากรูปแบบ ISO เป็นภาษาไทย
    function formatDateThai(dateString) {
        if (!dateString || dateString === '') return '';
        
        // ถ้าเป็นวันที่ภาษาไทยอยู่แล้ว ให้ return เลย
        if (dateString.includes('สิงหาคม') || dateString.includes('กรกฎาคม') || 
            dateString.includes('มิถุนายน') || dateString.includes('พฤษภาคม') ||
            dateString.includes('มีนาคม') || dateString.includes('กุมภาพันธ์') ||
            dateString.includes('มกราคม') || dateString.includes('เมษายน') ||
            dateString.includes('กันยายน') || dateString.includes('ตุลาคม') ||
            dateString.includes('พฤศจิกายน') || dateString.includes('ธันวาคม')) {
            return dateString;
        }
        
        try {
            const months = [
                'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน',
                'พฤษภาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม',
                'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
            ];
            
            // แปลงวันที่
            const date = new Date(dateString);
            
            // ตรวจสอบว่าวันที่ถูกต้องหรือไม่
            if (isNaN(date.getTime())) {
                return dateString; // ถ้าแปลงไม่ได้ ให้ return ค่าเดิม
            }
            
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day} ${month} ${year}`;
            
        } catch (error) {
            console.log('Error formatting date:', error);
            return dateString; // ถ้าเกิดข้อผิดพลาด ให้ return ค่าเดิม
        }
    }

    // แสดงข้อมูลในตาราง
    function displayActivities(activities) {
        const tbody = document.querySelector('#activitiesTable tbody');
        tbody.innerHTML = '';
        
        if (activities.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px; color: #718096;">
                        <div style="font-size: 18px; margin-bottom: 10px;">ไม่พบข้อมูลกิจกรรม</div>
                        <div style="font-size: 14px;">ลองค้นหาด้วยคำค้นอื่น หรือเปลี่ยนปีงบประมาณ</div>
                    </td>
                </tr>
            `;
            return;
        }
        
        activities.forEach((activity, index) => {
            const row = document.createElement('tr');
            row.className = `activity-row ${index % 2 === 0 ? 'even' : 'odd'}`;
            
            const regStatus = activity['สถานะการลงทะเบียน'] || 'ไม่ระบุ';
            const feeInternal = activity['ค่าลงทะเบียนภายใน'] || 0;
            const feeExternal = activity['ค่าลงทะเบียนภายนอก'] || 0;
            const capacityInternal = activity['จำนวนที่รับภายใน'] || 0;
            const capacityExternal = activity['จำนวนที่รับภายนอก'] || 0;
            
            // แปลงวันที่เป็นรูปแบบภาษาไทย
            const startDate = formatDateThai(activity['วันที่เริ่ม']) || '25 สิงหาคม 2568';
            const endDate = formatDateThai(activity['วันที่สิ้นสุด']) || '25 สิงหาคม 2568';
            const regOpenDate = formatDateThai(activity['วันที่เปิดลงทะเบียน']) || '1 สิงหาคม 2568';
            const regCloseDate = formatDateThai(activity['วันที่ปิดลงทะเบียน']) || '25 สิงหาคม 2568';
            
            row.innerHTML = `
                <td class="activity-cell">
                    <div class="activity-title">${activity['เรื่อง'] || 'ไม่ระบุหัวข้อ'}</div>
                    <div class="activity-description">${activity['รายละเอียด'] || ''}</div>
                    <a href="${activity['ลิงค์รายละเอียด'] || '#'}" class="btn-detail">
                        ● รายละเอียดเพิ่มเติมคลิกที่นี่
                    </a>
                </td>
                <td class="activity-cell" style="text-align: center;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 5px;">วันที่ ${startDate}</div>
                    ${endDate && endDate !== startDate ? '<div style="color: #4a5568;">ถึง ' + endDate + '</div>' : ''}
                    <div style="color: #718096; margin-top: 5px;">${activity['เวลา'] || '08.00 – 16.30 น.'}</div>
                </td>
                <td class="activity-cell" style="text-align: center;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 5px;">${activity['รูปแบบ'] || 'Onsite'}</div>
                    <div style="color: #4a5568; line-height: 1.4;">${activity['สถานที่'] || 'ห้องประชุมใหญ่'}</div>
                </td>
                <td class="activity-cell" style="text-align: center;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 5px;">ตั้งแต่ ${regOpenDate}</div>
                    <div style="color: #4a5568;">ถึง ${regCloseDate}</div>
                </td>
                <td class="activity-cell" style="text-align: center;">
                    ${regStatus === 'เปิดรับลงทะเบียน' ? `
                        <div class="registration-info">
                            <div class="fee-internal">
                                <strong>บุคลากรภายใน:</strong> ${capacityInternal || 50} ท่าน<br>
                                ค่าลงทะเบียน: <strong>${feeInternal === 0 ? 'ฟรี' : feeInternal.toLocaleString() + ' บาท'}</strong>
                            </div>
                            <div class="fee-external">
                                <strong>บุคลากรภายนอก:</strong> ${capacityExternal || 100} ท่าน<br>
                                ค่าลงทะเบียน: <strong>${feeExternal === 0 ? 'ฟรี' : feeExternal.toLocaleString() + ' บาท'}</strong>
                            </div>
                        </div>
                        <a href="${activity['ลิงค์ลงทะเบียน'] || '#'}" class="btn-register">
                            ✓ ลงทะเบียน
                        </a>
                    ` : `<span class="status-closed">(${regStatus})</span>`}
                </td>
            `;
            
            tbody.appendChild(row);
        });
    }

    // ค้นหากิจกรรม
    function searchActivities() {
        const searchText = document.getElementById('searchInput').value.trim();
        
        if (searchText === '') {
            displayActivities(allActivities);
            return;
        }
        
        showLoading(true);
        
        const url = WEB_APP_URL + '?action=search&search=' + encodeURIComponent(searchText) + '&year=' + currentYear;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayActivities(data.data);
                    
                    // อัพเดทข้อความผลการค้นหา
                    const resultText = document.getElementById('searchResult');
                    if (resultText) {
                        resultText.textContent = `พบ ${data.data.length} รายการ`;
                    }
                } else {
                    console.error('Search error:', data.message);
                    alert('เกิดข้อผิดพลาดในการค้นหา: ' + data.message);
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Search network error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message);
                showLoading(false);
            });
    }

    // ล้างการค้นหา
    function clearSearch() {
        document.getElementById('searchInput').value = '';
        displayActivities(allActivities);
        
        const resultText = document.getElementById('searchResult');
        if (resultText) {
            resultText.textContent = '';
        }
    }

    // แสดง/ซ่อน Loading
    function showLoading(show) {
        let loadingDiv = document.getElementById('loadingDiv');
        
        if (show) {
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingDiv';
                loadingDiv.className = 'loading-spinner';
                loadingDiv.innerHTML = `
                    <div class="spinner"></div>
                    <div style="text-align: center; font-weight: 600;">กำลังโหลดข้อมูล...</div>
                `;
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.style.display = 'block';
        } else {
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
        }
    }
